<h1> {{ userName }} </h1>



	<h3 id="contractor-confirm-heading"> Charlie, you are confirmed! </h3>

	<div ng-repeat="data in reservedHoarder">

		<div id="picture-star">
			<p><img id="hoarder-img" src="images/landall.jpg"></p>
			<p><img class="rating-stars" src="images/ratingStars.jpeg"></p>
		

		<p> Landall Proctor is expecting you at </p>
		<p> {{data.time | date: 'h:mm a'}} on {{ data.date | date: 'MMMM dd, yyyy'}}.</p>

		<p> The Address is:</p>
		<p>{{ data.address }}</p>

		<p>You should expect to pick up a total of {{ data.qty }} bottles.</p>
	

	<p> Don't be late! </p>
	</div>
	<a class="hidden-nav" href="#/pickUpConfirmed">  .. </a>

</div>
