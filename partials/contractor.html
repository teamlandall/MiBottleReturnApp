<div class="container-fluid">
<!-- <div id="contract-container"> -->
	<h4> {{ userName }} </h4>
	
	<div class="row">
	<div class="col-xs-12" id="bottle-table">
	  <h4> Bottles Ready for Pick Up</h4>
	  <input type="text" ng-model="searchList" placeholder="Search List" id="search" />
	  <table class="table-hover table" > 
	      <tr>
	        <!-- <th>Name</th> -->
	        <th>Address</th>
	        <th>Pick Up Date</th>
	        <th>Pick Up Time</th>
	        <th>Total Bottles</th>
	      </tr>  
      	<tr ng-repeat="data in databaseOfUsers | filter:searchList">
	        <!-- <td> {{ data.name }} </td> -->
	        <td> {{ data.address }} </td>
	        <td> {{ data.date | date: 'MMMM dd, yyyy' }} </td>
	        <td> {{ data.time | date: 'h:mm a'}} </td>
	        <td> {{ data.qty }} </td>
      	</tr>
    </table>
	</div>
	</div>

	<div class="row">
	<div class="col-xs-12" ng-controller="mapController">
		  <mapbox map-id="kkieninger.cife3agsc6cy9rylxl7ldcgjn"
          lat="42.347"
          lng="-83.062"
          on-reposition="mapMovedCallback"
          on-zoom="mapZoomedCallback"
          zoom="13" scale-to-fit>
    		<marker ng-repeat="data in databaseOfUsers | filter: filterTerm"
	            lat="{{data.lat}}"
	            lng="{{data.lng}}"
	            color="teal"
	            icon="waste-basket"
	            size="large">
      			<h1>{{data.name}}</h1>
      			<p>{{data.address}}</p>
      			<p>Bottles for pickup: {{data.qty}}</p>
      			<button>Pickup</button>
    		</marker>
  		</mapbox>


	</div>
	</div>

</div>
<!-- <script src="js/map.js"></script> -->
