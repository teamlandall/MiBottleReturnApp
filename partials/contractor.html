<div id="contract-container">
	<h3> Contractor Info </h3>
	
	<div class="row">
	<div class="col-xs-12" id="bottle-table">
	  <h3> Bottles Ready for Pick Up</h3>
	  <table class="table-hover table" > 
	      <tr>
	        <th>Name</th>
	        <th>Address</th>
	        <th>Estimated # of Bottles</th>
	      </tr> 
	      <tr>
	      	<td> {{ name }} </td>
	      	<td> Address from form </td>
	      	<td> qty from form </td>
	      </tr>
      <tr ng-repeat="dummy in dummyUsers">
	        <td> {{ dummy.name }} </td>
	        <td> {{ dummy.address }} </td>
	        <td> {{ dummy.qty }} </td>
      </tr>
    </table>
	</div>
	</div>

	<div class="row">
	<div class="col-xs-12">
		<div id="map"> The map will go in here
		</div>
	</div>
	</div>

</div>
<script src="js/map.js"></script>
