<div id="contract-container">
	<h3> Contractor Info </h3>
	
	<div class="row">
	<div class="col-xs-12" id="bottle-table">
	  <h3> Bottles Ready for Pick Up</h3>
	  <table class="table-hover table" > 
	      <tr>
	        <th>Name</th>
	        <th>Address</th>
	        <th>Pick Up Date</th>
	        <th>Pick Up Time</th>
	        <th>Total Bottles</th>
	      </tr>  
      	<tr ng-repeat="data in databaseOfUsers">
	        <td> {{ data.name }} </td>
	        <td> {{ data.address }} </td>
	        <td> {{ data.date | date: 'MMMM dd, yyyy' }} </td>
	        <td> {{ data.reservationTime }} </td>
	        <td> {{ data.qty }} </td>
      	</tr>
    </table>
	</div>
	</div>

	<div class="row">
	<div class="col-xs-12">
		<div id="map"> 
		</div>
	</div>
	</div>

</div>
<script src="js/map.js"></script>
