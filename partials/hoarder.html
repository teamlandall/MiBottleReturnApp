
<div class="container-fluid">
	<h3> Welcome Back, Landall </h3>
	<p> Let us take those bottles off your hands. </p>
	<div class="sign-in-wrapper">
	
		<div class="form-group">
	    

	   <!--  <label for="exampleInputName1" id="form-input">  </label> -->
	   <p> Where should we pick up the bottles? </p>
		<mapbox-forward-geocoding query-results="results" ng-model="data.address" api-token="pk.eyJ1Ijoia2tpZW5pbmdlciIsImEiOiJjaWZlM2FpYWg2ZDl4czRtNzZhb3hmcG9nIn0._7XdzBHRCxYnyGhsJgzO2w"></mapbox-forward-geocoding> 
		<button class="btn btn-default" id="current-loc-btn"> Use Current Location </button>
	    <!-- <label for="exampleInputName1" id="form-input">  </label> -->
	   <p> How many bottles do you have? </p>
	    <select ng-model="data.qty" class="form-control">
		  <option value="50">0-50</option>
		  <option value="100">51-100</option>
		  <option value="150">101-150</option>
		  <option value="200">151-200</option>
		  <option value="250">201-250</option>
		  <option value="300">251-300</option>
		</select>

<div class="row" id="date-time-row">

	<div class="col-md-12"> 
	<h4> Reserve Your Pick Up </h4>
	<p id="disclaimer"> Bottle pick up is guaranteed within 1 hour of your selected reservation time. </p> 
	</div>
</div>
<div class="row" id="date-time-row">
	<div ng-controller="DatepickerCtrl">
	
        <div class="col-md-6">
            <p class="input-group">
              <input id="date-pick" type="text" placeholder="Select Preferred Pickup Date & Time" class="form-control" datepicker-popup="{{format}}" ng-model="data.date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" show-weeks="false" close-text="Close" />
              <span class="input-group-btn">
                <button id="cal-glyph" type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>

	<div ng-controller="TimepickerCtrl">
        <div class="col-md-6">
			<timepicker id="time-pick" ng-model="data.time" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
		</div>
 	</div>


 		<a id="submit-btn" ng-click="submit(data)" role="button" value="add" class="btn btn-default" href="#/hoarderConfirm">Submit</a>


	</div>

 		</div>
	</div>
</div>
