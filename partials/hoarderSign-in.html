<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <img src="../images/icons/bottles-dark-brown.svg" class="icon">
      <h3 class="icon-text">Collect Bottles.</h3>
    </div>
    <div class="col-xs-4">
      <img src="../images/icons/calendar60-dark-brown.svg" class="icon">
      <h3 class="icon-text">Schedule Pickup.</h3>
    </div>
    <div class="col-xs-4">
      <img src="../images/icons/get-paid-dark-brown.svg" class="icon">
      <h3 class="icon-text">Get Paid.</h3>   
    </div>
  </div>
  <div class="sign-in-wrapper">
    <h4> So you let a bunch of bottles pile up? We got you covered.</h4>
      <p>Sign Into Your Account</p>
      <form id="hoarder-sign-in">
        <div class="form-group">
          <label for="exampleInputName1" id="form-input"> Full Name </label>
  	       <input ng-model="hName" type="text" class="form-control" id="form">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">

        <a ng-click="hSignIn(hName)" role="button" class="btn btn-default sign-in btn-sm" href="#/hoarder">Submit</a>

        <div id='fb-btn'>
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
  </div>
</div>
