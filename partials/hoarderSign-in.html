<div class="container-fluid">
<h4> So you let a bunch of bottles pile up? We got you covered.</h4>
<p>Sign Into Your Account</p>
<form>
  <div class="form-group">
  <label for="exampleInputName1" id="form-input"> Full Name </label>
	    <input ng-model="hName" type="text" class="form-control" id="form" placeholder="ex. John Doe">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="your.name@emailprovider.com">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Must include at least: 1 upper case, 1 lower case, 1 number, & 1 symbol">

  <a ng-click="hSignIn(hName)" role="button" class="btn btn-default sign-in btn-md" href="#/hoarder">Submit</a>
</form>

</div>
